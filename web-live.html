<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="./images/logo.png" sizes="32x32">
    <title>Svart - Site Görüntüleyici</title>
    

    <style type="text/css">
      nav {
        z-index: 9999999;
        border-bottom: 2px solid #23a25c;
      }

      nav .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        height: 45px;
      }

      .center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      h1 {
        color: #fff;
      }

      h1 small {
        color: #339e21;
        animation: kaan 1s ease infinite alternate;
      }

      @keyframes kaan {
        0% {
          text-shadow: 0 0 15px #96ff83;
        }
        100% {
          text-shadow: none;
        }
      }

      .nav__items {
        list-style: none;
        margin: 0!important;
        padding: 0!important;

        display: flex;
      }

      .nav__items li {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 5px;
      }

      .nav__items li a {
        
        text-decoration: none;
        color: #23a25c;
        transition: all .6s ease;
      }

      .nav__items li a:hover {
        color: #7bf1b0;
      }
      
      .nav__items li a i {
        font-size: 1.1rem;
      }
    
      .nav__items li button {
        margin: 0!important;
        padding: 0!important;

        background: transparent;
        border: none;
        outline: none;
        color: #fff;

        font-weight: 600;
        font-size: 1.1rem;
      }

      iframe {
        box-shadow: 0 0 20px 0 #000;
        width: 100%;
        height: 100%;
        transition: all .7s linear;
      }

      .active {
        color: #23a25c!important;
      }
      @media screen and (max-width: 375px) {
        nav {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- 
      X-Small	None	<576px
      Small	sm	≥576px
      Medium	md	≥768px
      Large	lg	≥992px
      Extra large	xl	≥1200px
      Extra extra large	xxl	≥1400px 
     -->

    <div class="vh-100 d-flex flex-column align-items-center justify-content-start">
        <nav class="w-100 bg-dark ">
          <div class="container">
            <h1 class="fs-4 m-0" >SVART - <small>LIVE</small></h1>

            <ul class="nav__items my-0 center">
              <li><button onclick="IframeSetSize('100%')"><i class="fa-solid fa-expand text-info"></i></button></li>
              <li><button onclick="IframeSetSize('2560px')"><i class="fa-solid fa-display"></i></button></li>
              <li><button onclick="IframeSetSize('1024px')"><i class="fa-solid fa-laptop"></i></button></li>
              <li><button onclick="IframeSetSize('768px')"><i class="fa-solid fa-tablet-screen-button"></i></button></li>
              <li><button onclick="IframeSetSize('375px')"><i class="fa-solid fa-mobile-screen-button"></i></button></li>
            </ul>

            <ul class="nav__items">
              <li><a href="#" title="indir"><i class="fa-solid fa-circle-down"></i></a></li>
              <li><a href="https://blackscriptt.github.io/web-homework/" class="ms-1" title="ana sayfa"><i class="fa-solid fa-house"></i></a></li>
            </ul>
          </div>
        </nav>


        <section class="w-100 h-100 d-flex justify-content-center align-items-center overflow-hidden">

          <iframe src="" frameborder="0"></iframe>
          
        </section>

    </div>

    <script type="text/javascript">
      const IFRAME = document.querySelector('iframe');

      function IframeSetSize(value) {
        IFRAME.style.width = value;
        RemoveActive();

        if(value == "100%") IFRAME.style.height = "100%"
        else IFRAME.style.height = "95%"
      }


      const BUTTON = document.querySelectorAll('.nav__items li button');

      BUTTON.forEach(item => {
          item.addEventListener('click', () => {
            item.classList.add('active');
          });
        });

      function RemoveActive() {
         BUTTON.forEach(item => {
           item.classList.remove('active');
         });
      }
        
    </script>
    <script src="./js/webLive.js" type="text/javascript"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
