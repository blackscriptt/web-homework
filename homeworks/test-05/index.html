<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/111915039?v=4" sizes="32x32">
    <title>Svart - Hello World</title>
    <!-- bootstrap - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- Custom - CSS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <section class="phone animate__animated animate__headShake">
        <button type="button" class="phone__power"></button>
        <section id="content">
            <div class="phone__dark"></div>
            <!-- nav top - [START] -->
            <nav class="nav__top">
                <h3 class="card__name">Svart</h3>

                <!-- phone notifications - [START] -->
                <ul class="notifications">
                    <li><i class="fa-brands fa-google-play"></i></li>
                    <li><i class="fa-brands fa-google"></i></li>
                </ul>
                <!-- phone notifications - [END^] -->

                <!-- phone info - [START] -->
                <ul class="info">
                    <li><i class="fa-solid fa-wifi"></i></li>
                    <li><i class="fa-solid fa-signal"></i></li>
                    <li><i class="fa-solid fa-battery-three-quarters"></i></li>
                    <li><span class="clock">12.22</span></li>
                </ul>
                <!-- phone info - [END^] -->
            </nav>
            <!-- nav top - [END^] -->


            <!-- main - [START] -->
            <main>
                <!-- clock and weather - [START] -->
                <section class="widget__clockWeather">
                    <div class="left">
                        <span class="clock">12.22</span>
                        <div class="footer">
                            <span class="date">21 Nisan Cum</span>
                            <span class="loacation">Velibaba <i class="fa-solid fa-location-dot"></i></span>
                        </div>
                    </div>

                    <div class="right">
                        <div class="weather">
                            <i class="fa-solid fa-cloud-sun weather"></i>
                            <span class="extent">16°C</span>
                        </div>
                        <span class="todayExtent">16° / 11°</span>
                    </div>
                </section>
                <!-- clock and weather - [END^] -->
            </main>
            <!-- main - [END^] -->


            <!-- nav bottom - [START] -->
            <nav class="nav__bottom">
                <ul class="favorite__application">
                    <li><a href="#"><img src="./images/phone-icon.png" alt=""></a></li>
                    <li><a href="#"><img src="./images/mail-icon.png" alt=""></a></li>
                    <li><a href="#"><img src="./images/brave-icon.png" alt=""></a></li>
                    <li><a href="#"><img src="./images/spotify-icon.png" alt=""></a></li>
                    <li><a href="#"><img src="./images/youtube-icon.png" alt=""></a></li>
                </ul>

                <ul class="navigator">
                    <li><i class="fa-solid fa-caret-left"></i></li>
                    <li><i class="fa-solid fa-circle"></i></li>
                    <li><i class="fa-solid fa-square"></i></li>
                </ul>
            </nav>
            <!-- nav bottom - [END^] -->


        </section>
    </section>






    <div class="not">
        Ekranı açamadın sanırım ? <br> Neden yandaki güç düğmesine basmayı denemedin? <br> Hmmm...
    </div>

    <!-- bootstrap - JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- jquery  JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- custom - JS -->
    <script type="text/javascript" src="./js/app.js"></script>
    <!-- scripts - [END^] -->
    
  </body>
</html>
