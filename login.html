<html lang="tr">
    <head>

        <link rel="stylesheet" href="css/form-style.css">

    <body>
        <video class="background__video" src="video/background.mp4" muted autoplay loop></video>
        <section class="form__box">
            <div class="form__text">
                <h1>Kaan Bilişim</h1>
                <p>Personellerimiz için giriş bölümü.</p>
            </div>
            
            <hr>
            <form>
                <div class="form__items">
                    <label for="txtUserName">Kullanıcı adınız</label>
                    <input type="text" name="txtUserName" id="txtUserName" placeholder="admin kaan" required>
                </div>
                <div class="form__items">
                    <label for="txtPassword">Şifreniz</label>
                    <input type="password" name="txtPassword" id="txtPassword" placeholder="********" required>
                </div>
                <div class="form__button">
                    <input type="submit" value="Giriş Yap">
                    <a href="register.html">Kayıt ol <small>>></small></a>
                </div>
                
            </form>
        </section>
    </body>
</html>
