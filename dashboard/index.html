<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="icon" href="https://blackscriptt.github.io/web-homework/images/logo.png" sizes="32x32">
    <title>Svart - Admin Panel</title>
  </head>
  <body>
    
    <main>
      <video src="./images/bg.mp4" autoplay muted loop></video>

      <form method="get">

        <div class="error">
          <i class="fa-solid fa-circle-exclamation"></i>
          <span>Kullanıcı adı veya şifre yanlış!</span>
        </div>

        <div class="form__title">
          <h2>Svart Panel</h2>
        </div>

        <div class="form__item">
          <label for="">Kullanıcı Adı</label>
          <input type="text" maxlength="20" required>
        </div>

        <div class="form__item">
          <label for="">Şifre</label>
          <input type="password" maxlength="30" required>
        </div>

        <div class="form__button">
          <span>BlackScriptt</span>
          <button type="button" onclick="UserLogin()">Giriş Yap</button>
        </div>

      </form>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./js/app.js" type="text/javascript"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
